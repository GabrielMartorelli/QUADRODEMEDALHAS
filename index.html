<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Olympic Medal</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="linha">
          <div class="coluna">
            <figure>
              <img
                src="./img/olimpiada-olympic-games-logo-1.png"
                alt="Logo das Olimpiadas"
              />
            </figure>
          </div>
          <div class="coluna">
            <h1>Quadro de medalhas olimp√≠adas</h1>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="container">
        <article>
          <header>
            <div class="linha">
              <div class="coluna coluna-rank">
                <span>Rank</span>
              </div>
              <div class="coluna coluna-country">
                <span>Country</span>
              </div>
              <div class="coluna coluna-medalha">
                <span>G</span>
              </div>
              <div class="coluna coluna-medalha">
                <span>S</span>
              </div>
              <div class="coluna coluna-medalha">
                <span>B</span>
              </div>
              <div class="coluna coluna-total">
                <span>Total</span>
              </div>
            </div>
          </header>
          <section class="quadro-medalhas"></section>
        </article>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
